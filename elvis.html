<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cummins Service Now Portal</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body onclick="toggleChatFalse()">
    <img
      src="./download.png"
      alt="cummins_logo"
      style="margin: 10px; width: 200px; height: auto; border-radius: 5px"
    />

    <img
      width="55"
      height="55"
      class="chatbot-button"
      alt="Chatbot"
      onclick="toggleChat()"
      src="https://img.icons8.com/external-sticker-agus-raharjo/55/external-chat-bot-e-commerce-sticker-agus-raharjo.png"
      alt="external-chat-bot-e-commerce-sticker-agus-raharjo"
    />

    <div class="chat-interface" id="chat-interface">
      <div class="messages" id="chat-messages"></div>
      <input
        type="text"
        id="chat-input"
        placeholder="Type your message..."
        onkeydown="handleKeyPress(event)"
      />
      <button onclick="sendMessage()">Send</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
